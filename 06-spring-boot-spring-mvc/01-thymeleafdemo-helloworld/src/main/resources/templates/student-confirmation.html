<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>


</head>
<body>
<h3>
    Student Confirmation
</h3>

The student is confirmed:<span th:text="${student.firstName} + ' ' + ${student.lastName}"/>

<br><br>
Country:<span th:text="${student.country}"/>

<br><br>
Favourite Programming Language:<span th:text="${student.favouriteLanguage}"/>


<br><br>
Favourite Operating System:<span th:text="${student.favouriteSystem}"/>

<u>
    <li th:each="tempSystem : ${student.favouriteSystem}" th:text="${tempSystem}"/>
</u>

</body>
</html>
